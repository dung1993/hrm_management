                    <button id="btnLogin" class="btn_login" onclick="cambiar_login()">LOGIN</button>
                </div>

                <div class="cont_form_sign_up">

                        <select id="roleSelectRegister" name="roleSelectRegister" class="form-select">
                        </select>
                    </div>
                    <input type="password" id="passwordRegister" name="passwordRegister" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Password"/>
                    <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>

                </div>

            </div>

        </div>
    </div>
</div>

    <script src="/assets/jquery/v3.6.1/jquery-3.6.1.min.js"></script>

<script>
    /* ------------- Click on login and Sign Up to  change and view the effect ------------------ */

    function cambiar_login() {
        document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";
        document.querySelector('.cont_form_login').style.display = "block";
        document.querySelector('.cont_form_sign_up').style.opacity = "0";

        setTimeout(function () {
            document.querySelector('.cont_form_login').style.opacity = "1";
        }, 400);

        setTimeout(function () {
            document.querySelector('.cont_form_sign_up').style.display = "none";
        }, 200);
    }

    function cambiar_sign_up(at) {
        document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
        document.querySelector('.cont_form_sign_up').style.display = "block";
        document.querySelector('.cont_form_login').style.opacity = "0";

        setTimeout(function () {
            document.querySelector('.cont_form_sign_up').style.opacity = "1";
        }, 100);

        setTimeout(function () {
            document.querySelector('.cont_form_login').style.display = "none";
        }, 400);
    }


    function ocultar_login_sign_up() {
        document.querySelector('.cont_forms').className = "cont_forms";
        document.querySelector('.cont_form_sign_up').style.opacity = "0";
        document.querySelector('.cont_form_login').style.opacity = "0";

        setTimeout(function () {
            document.querySelector('.cont_form_sign_up').style.display = "none";
            document.querySelector('.cont_form_login').style.display = "none";
        }, 500);
    }

    $('#btnLogin').on('click', () => {
        let username = $('#usernameLog').val();
        let password = $('#passwordLog').val();

        let obj = {
            username,
            password
        }

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: 'POST',
            url: 'http://localhost:8088/api/auth/login',
            data: JSON.stringify(obj)
        })
            .done((data) => {
                console.log(data);
                location.href = '/personals';
            })
            .fail((jqXHR) => {
                console.log(jqXHR)
            })

    })
